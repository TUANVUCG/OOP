<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768" style="border: 1px solid red"></canvas>
<script>
    class Circle{
        x;
        y;
        radius;
        constructor(x,y,radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
        createcCircle(){
            var ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fill();
        }
        createRandomCircle(){
            var ctx = document.getElementById("myCanvas").getContext("2d")
            ctx.beginPath();
            var radius = Math.floor(Math.random()* 78);
            ctx.arc(circle.x,circle.y, circle.radius,0,2 * Math.PI);
            ctx.fill()
        }
    }
    let circle = new Circle(400,400,Math.floor(Math.random()* 78));
    circle.createRandomCircle();
</script>
</body>
</html>
