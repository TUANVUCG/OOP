<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        celsius;
        constructor(celsius) {
            this.celsius = celsius;
        }
        changeF(){
            return (this.celsius*1.8) + 32;
        }
        changeK(){
            return this.celsius + 273;
        }
        getCelsius(){
            return this.celsius
        }
        setCelsius(celsius){
            this.celsius = celsius;
        }
    }
    var temperature = new Temperature()
    temperature.setCelsius(25);
    document.write(temperature.changeF()+"</br>");
    document.write(temperature.changeK()+"</br>");

</script>
</body>
</html>
