<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle{
        radius;
        color;
        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return (this.radius * this.radius * Math.PI)
        }
    }
    let circle = new Circle(3);
    let radius = circle.getRadius();
    let area = circle.getArea();
    document.write("Radius : " + radius + "</br>" + "Area : " + area);
</script>
</body>
</html>
